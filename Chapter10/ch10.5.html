<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Single Page Element by Class Name</title>
</head>
<body>
    <div class="sampleClass">First element</div>
    <p class="sampleClass">Second element</p>
    <span class="sampleClass">Third element</span>
    <div class="sampleClass">Fourth element</div>
    <script>
        const selectedElement = document.querySelector('.sampleClass');
        console.log(selectedElement);
    </script>
</body>

</html>
