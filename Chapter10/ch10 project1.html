<!DOCTYPE html>
<html>
<head>
  <title>JS Tester</title>
  <style>
    .active {
      display: block !important;
    }
    .myText {
      display: none;
    }
    .title {
      font-size: 1.5em;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Title #1</div>
    <div class="myText">Just some text #1</div>
    <div class="title">Title #2</div>
    <div class="myText">Just some text #2</div>
    <div class="title">Title #3</div>
    <div class="myText">Just some text #3</div>
  </div>

  <script>
    // Step 1: Select all elements with class 'title'
    const titles = document.querySelectorAll('.title');

    // Step 2: Select all elements with class 'myText'
    const texts = document.querySelectorAll('.myText');

    // Step 3: Add event listeners to title elements to toggle visibility of next element
    titles.forEach((title, index) => {
      title.addEventListener('click', () => {
        // Step 5: Remove 'active' class from all 'myText' elements
        texts.forEach(text => text.classList.remove('active'));

        // Step 4: Toggle 'active' class on next 'myText' element
        texts[index].classList.toggle('active');
      });
    });
  </script>
</body>
</html>
