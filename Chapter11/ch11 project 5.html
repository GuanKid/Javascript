<!DOCTYPE html>
<html>
<head>
    <title>JS Tester</title>
</head>
<body>
    <div class="output"></div>
    <input type="text" name="message" placeholder="Your Message">
    <button class="btn1">Button 1</button>
    <button class="btn2">Button 2</button>
    <div>
        <button class="btn3">Log</button>
    </div>

    <script>
        const outputDiv = document.querySelector('.output');
        const inputField = document.querySelector('input[name="message"]');
        const btn1 = document.querySelector('.btn1');
        const btn2 = document.querySelector('.btn2');
        const btn3 = document.querySelector('.btn3');
        const log = [];

        function trackEvent(event) {
            const eventDetails = {
                inputValue: inputField.value,
                eventType: event.type,
                targetClassName: event.target.className,
                targetTagName: event.target.tagName
            };
            log.push(eventDetails);
            outputDiv.textContent = inputField.value;
        }

        function printLog() {
            console.log(log);
        }

        btn1.addEventListener('click', trackEvent);
        btn2.addEventListener('click', trackEvent);
        btn3.addEventListener('click', printLog);
    </script>
</body>
</html>
