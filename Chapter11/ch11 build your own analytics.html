<!DOCTYPE html>
<html>
<head>
    <title>Element Click Tracker</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box" id="box4">Box 4</div>
    </div>

    <script>
        // Step 3: Set up array for tracking clicks
        const clickTracker = [];

        // Step 4: Select main container element
        const mainContainer = document.getElementById('mainContainer');

        // Step 5: Add event listener for clicks
        mainContainer.addEventListener('click', function(event) {
            // Step 6: Get target element from event object
            const clickedElement = event.target;

            // Step 7: Check if element has an ID
            if (clickedElement.id) {
                // Step 8: Set up object to track values
                const elementDetails = {
                    textContent: clickedElement.textContent,
                    id: clickedElement.id,
                    tagName: clickedElement.tagName,
                    className: clickedElement.className
                };

                // Step 9: Add object to tracking array
                clickTracker.push(elementDetails);

                // Step 10: Output values to console
                console.log('Clicked element details:', elementDetails);
            }
        });
    </script>
</body>
</html>
