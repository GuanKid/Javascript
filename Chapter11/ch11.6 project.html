<!DOCTYPE html>
<html>
<head>
    <title>JS Tester</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box0">Box #1</div>
        <div class="box" id="box1">Box #2</div>
        <div class="box" id="box2">Box #3</div>
        <div class="box" id="box3">Box #4</div>
    </div>
    <script>
        const boxes = document.querySelectorAll('.box');
        const container = document.querySelector('.container');

        function handleEvent(event, capture) {
            console.log(`Main Container - Event Type: ${event.type}, Use Capture: ${capture}`);
        }

        container.addEventListener('click', (event) => handleEvent(event, false), false);
        container.addEventListener('click', (event) => handleEvent(event, true), true);

        boxes.forEach(box => {
            box.addEventListener('click', (event) => {
                console.log(`Box - Event Type: ${event.type}, Use Capture: false, Text Content: ${event.target.textContent}`);
            }, false);
            box.addEventListener('click', (event) => {
                console.log(`Box - Event Type: ${event.type}, Use Capture: true, Text Content: ${event.target.textContent}`);
            }, true);
        });
    </script>
</body>
</html>
