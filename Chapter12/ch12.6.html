<!doctype html>
<html>
<head>
    <title>Complete JavaScript Course</title>
</head>
<body>
    <script>
        function createCookie(cookieName, cookieValue, days) {
            if (days <= 0) {
                console.error("Invalid number of days for cookie expiry.");
                return;
            }
            
            var currentDate = new Date();
            var expiryDate = new Date(currentDate.getTime() + days * 24 * 60 * 60 * 1000);
            var expires = "expires=" + expiryDate.toUTCString();
            document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
        }

        function getCookie(cookieName) {
            var name = cookieName + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieArray = decodedCookie.split(';');

            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i];
                while (cookie.charAt(0) == ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name) == 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return "";
        }

        function deleteCookie(cookieName) {
            document.cookie = cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        // Create test cookies
        createCookie("cookie1", "value1", 7);
        createCookie("cookie2", "value2", 7);

        // Output values of the test cookies
        console.log("Value of cookie1:", getCookie("cookie1"));
        console.log("Value of cookie2:", getCookie("cookie2"));

        // Delete cookie1
        deleteCookie("cookie1");
        console.log("Value of cookie1 after deletion:", getCookie("cookie1"));

    </script>
</body>
</html>
